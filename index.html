<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="team">
            <h2>Persepolis</h2>
            <div id="home-score" class="score">0</div>
            <button class="btn-one" onclick="addHome(1)">+1</button>
            <button class="btn-two" onclick="addHome(2)">+2</button>
            <button class="btn-three" onclick="addHome(3)">+3</button>
        </div>
         <div>
            <button id="reset-btn" onclick="resetScores()">Reset</button>
        </div>
        <div class="team">
            <h2>Esteghlal</h2>
            <div id="guest-score" class="score">0</div>
            <button class="btn-one" onclick="addGuest(1)">+1</button>
            <button class="btn-two" onclick="addGuest(2)">+2</button>
            <button class="btn-three" onclick="addGuest(3)">+3</button>
        </div>
       
    </div>

    

    <script src="index.js"></script>
</body>
</html>
